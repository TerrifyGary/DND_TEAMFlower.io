name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main # Set this to your default branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a compatible Node.js version

      - name: Install dependencies
        run: npm install

      - name: Build Next.js application
        run: npm run build

      - name: Add .nojekyll file
        run: touch out/.nojekyll

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
          cname: terrifygary.github.io
          # The deployment will be to https://terrifygary.github.io/DND_TEAMFlower.io/
          # The CNAME is not strictly necessary for project pages, but can be useful for custom domains.
          # For project pages, the base path is handled by Next.js basePath configuration.
